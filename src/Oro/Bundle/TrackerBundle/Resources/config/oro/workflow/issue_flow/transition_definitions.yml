workflows:
    issue_flow:
        transition_definitions:
            start_progress_definition: []
            stop_progress_definition: ~
            closed_definition:
                post_actions:
                    - @call_method:
                        object: $issue
                        method: setResolution
                        method_parameters:
                            [$issue_resolution]
            reopen_definition: ~
            resolve_definition:
                post_actions:
                    - @call_method:
                        object: $issue
                        method: setResolution
                        method_parameters:
                            [$issue_resolution]
            reopened_definition:
                post_actions:
                    - @call_method:
                        object: $issue
                        method: setResolution
                        method_parameters:
                            [$issue_resolution]
